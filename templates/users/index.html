{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for user in users %}
            <li>
                <p>Name: {{user.name}}</p>
                <p> ID: {{user.id}}</p>
                <ul>
                    {% for item in user.wishlist %}
                        
                        <li>{{item}}</li>
                    {% endfor %}
                </ul>
            </li>
            
        {% endfor %}        
    </ul>
{% endblock content %}
